# FILE: auth-service.yml (in config-repo)

server:
  port: 8086 # Port for auth-service

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

# --- JWT Configuration ---
jwt:
  secret: ReplaceThisWithARandomLongSecureSecretKeyPreferablyFromEnv # IMPORTANT: Change this!
  expirationMs: 86400000 # Token validity: 24 hours (in milliseconds)