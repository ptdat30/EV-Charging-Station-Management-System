server:
  port: 8083 # Chạy payment-service trên cổng mới

spring:
  application:
    name: PAYMENT-SERVICE  # Phải khớp với tên trong FeignClient và API Gateway route
  datasource:
    url: jdbc:mysql://localhost:3306/payment_service_db?useSSL=false
    username: root # Thay bằng username của bạn
    password: huynhdat123@ # Thay bằng mật khẩu của bạn
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
    ip-address: 127.0.0.1
    non-secure-port: 8083
    instance-id: ${spring.application.name}:${server.port}

# App-specific configuration
app:
  rabbitmq:
    queue: payment.success

# Logging
logging:
  level:
    com.paymentservice: DEBUG
    org.springframework.amqp: DEBUG