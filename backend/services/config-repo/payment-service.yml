server:
  port: 8084 # Chạy payment-service trên cổng mới

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/payment_service_db?useSSL=false
    username: root # Thay bằng username của bạn
    password: your_password # Thay bằng mật khẩu của bạn
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/