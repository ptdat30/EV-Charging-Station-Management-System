server:
  port: 9000

spring:
  application:
    name: USER-SERVICE  # PHẢI VIẾT HOA, khớp với api-gateway.yml

  cloud:
    config:
      enabled: true
      uri: http://localhost:8888
      fail-fast: false

  datasource:
    url: jdbc:mysql://localhost:3306/user_service_db?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
    username: root
    password: huynhdat123@
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

  # Multipart upload configuration
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
      file-size-threshold: 2KB

# ===== QUAN TRỌNG: Eureka Client Configuration =====
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
    registry-fetch-interval-seconds: 5  # Tăng tần suất fetch
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 30

# Logging để debug
logging:
  level:
    com.netflix.discovery: DEBUG
    org.springframework.cloud: DEBUG